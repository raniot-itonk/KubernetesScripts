kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mssql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: mssql
data:
  SA_PASSWORD: TXlDMG05bCZ4UEBzc3cwcmQ=
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mssql
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mssql
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server:2017-CU12-ubuntu
        ports:
        - containerPort: 1433
        env:
        - name: MSSQL_PID
          value: "Developer"
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mssql
              key: SA_PASSWORD 
        volumeMounts:
        - mountPath: /var/opt/mssql
          name: mssql
      volumes:
      - name: mssql
        persistentVolumeClaim:
            claimName: mssql
---
apiVersion: v1
kind: Service
metadata:
  name: mssql
spec:
  selector:
    app: mssql
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
  type: LoadBalancer